<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <!-- input type text + submit + reset -->
    <form>
      <label for="fname">First name</label><br />
      <input type="text" name="fname" id="fname" /><br />
      <label for="lname">Last name</label><br />
      <input type="text" name="lname" id="lname" />
      <input type="submit" name="submit" id="submit" />
      <input type="reset" name="reset" id="reset" />
    </form>

    <hr />

    <!-- input type password -->
    <form>
      <label for="password">Password</label><br />
      <input type="password" name="password" id="password" />
    </form>

    <hr />
    <!-- input type radio -->
    <form>
      <input type="radio" name="lang" id="html" value="html" />
      <label for="html">HTML</label>
      <input type="radio" name="lang" id="css" value="css" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" value="javascript" name="lang" />
      <label for="javascript">JavaScript</label>
    </form>

    <hr />
    <!-- input type checkbox -->
    <input type="checkbox" name="fruit1" id="fruit1" />
    <label for="fruit1">Apple</label>
    <input type="checkbox" name="fruit2" id="fruit2" />
    <label for="fruit2">Orange</label>
    <input type="checkbox" name="fruit3" id="fruit3" />
    <label for="fruit3">Banana</label>

    <hr />
    <!-- input type button -->
    <input type="button" onclick="alert('hello')" value="Click me!" />

    <hr />
    <!-- input type color -->
    <label for="color">Pick color</label><br />
    <input type="color" name="color" id="color" />
  </body>
</html>
