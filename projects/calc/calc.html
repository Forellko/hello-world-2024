<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="grid">
        <div class="input-num" id="input">0</div>
        <div class="num1 num" id="num1">1</div>
        <div class="num2 num" id="num2">2</div>
        <div class="num3 num" id="num3">3</div>
        <div class="plus operator" id="plus">+</div>
        <div class="num4 num" id="num4">4</div>
        <div class="num5 num" id="num5">5</div>
        <div class="num6 num" id="num6">6</div>
        <div class="minus operator" id="minus">-</div>
        <div class="num7 num" id="num7">7</div>
        <div class="num8 num" id="num8">8</div>
        <div class="num9 num" id="num9">9</div>
        <div class="multi operator" id="multi">*</div>
        <div class="divide operator" id="divide">/</div>
        <div class="num0 num" id="num0">0</div>
        <div class="equal operator" id="equal">=</div>
      </div>
    </div>
  </body>
</html>
