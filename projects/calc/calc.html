<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="grid">
        <div class="input-num">0</div>
        <div class="num0">0</div>
        <div class="num1">1</div>
        <div class="num2">2</div>
        <div class="num3">3</div>
        <div class="num4">4</div>
        <div class="num5">5</div>
        <div class="num6">6</div>
        <div class="num7">7</div>
        <div class="num8">8</div>
        <div class="num9">9</div>
        <div class="plus">+</div>
        <div class="minus">-</div>
        <div class="multi">*</div>
        <div class="divide">/</div>
        <div class="equal">=</div>
      </div>
    </div>
  </body>
</html>
