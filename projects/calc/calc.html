<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-block">
      <div class="grid">
        <div class="input-num">0</div>
        <div class="num1 num">1</div>
        <div class="num2 num">2</div>
        <div class="num3 num">3</div>
        <div class="plus operator">+</div>
        <div class="num4 num">4</div>
        <div class="num5 num">5</div>
        <div class="num6 num">6</div>
        <div class="minus operator">-</div>
        <div class="num7 num">7</div>
        <div class="num8 num">8</div>
        <div class="num9 num">9</div>
        <div class="multi operator">*</div>
        <div class="divide operator">/</div>
        <div class="num0 num">0</div>
        <div class="equal operator">=</div>
      </div>
    </div>
  </body>
</html>
