<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resize</title>
  </head>
  <body>
    <input type="range" name="range" id="range" min="0" max="1000" value="50" />
    <div
      style="width: 200px; height: 200px; background-color: red"
      id="block"
    ></div>
    <script>
      const block = document.querySelector('#block');
      const range = document.querySelector('#range');
      range.oninput = (event) => {
        block.style.width = event.target.value + 'px';
        block.style.height = event.target.value + 'px';
        block.style.backgroundImage = `linear-gradient(rgb(${Math.round(
          Math.random() * 255
        )},${Math.round(Math.random() * 255)},${Math.round(
          Math.random() * 255
        )}), rgb(${Math.round(Math.random() * 255)},${Math.round(
          Math.random() * 255
        )},${Math.round(Math.random() * 255)}))`;
      };
    </script>
  </body>
</html>
