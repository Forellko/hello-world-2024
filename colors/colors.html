<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div style="display: flex">
      <div
        style="background-color: rgb(255, 0, 0); width: 100px; height: 100px"
      ></div>
      <div
        style="background-color: rgb(0, 255, 0); width: 100px; height: 100px"
      ></div>
      <div
        style="background-color: rgb(0, 0, 255); width: 100px; height: 100px"
      ></div>
      <div
        style="background-color: rgb(255, 255, 0); width: 100px; height: 100px"
      ></div>
      <div
        style="background-color: rgb(0, 255, 255); width: 100px; height: 100px"
      ></div>
      <div
        style="background-color: rgb(255, 0, 255); width: 100px; height: 100px"
      ></div>
      <div style="background-color: #ff0000; width: 100px; height: 100px"></div>
      <div style="background-color: #00ff00; width: 100px; height: 100px"></div>
      <div style="background-color: #0000ff; width: 100px; height: 100px"></div>
      <div style="background-color: #ffff00; width: 100px; height: 100px"></div>
      <div style="background-color: #00ffff; width: 100px; height: 100px"></div>
      <div style="background-color: #ff00ff; width: 100px; height: 100px"></div>
    </div>
    <hr />
    <div
      style="
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Roboto', sans-serif;
      "
      id="color-block"
    ></div>
    <input type="range" name="red-range" id="red-range" max="255" min="0" />
    <input type="range" name="green-range" id="green-range" max="255" min="0" />
    <input type="range" name="blue-range" id="blue-range" max="255" min="0" />
    <script src="color_range.js"></script>
  </body>
</html>
