<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div style="background-color: red; width: 50vw; height: 50vh"></div>
      <div style="background-color: green; width: 50vw; height: 50vh"></div>
      <div style="background-color: blue; width: 50vw; height: 50vh"></div>
      <div style="background-color: yellow; width: 50vw; height: 50vh"></div>
    </div>
  </body>
</html>
