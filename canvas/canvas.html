<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
      const canvas = document.querySelector('#canvas');
      const ctx = canvas.getContext('2d');
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 100);
      ctx.stroke();
    </script>
  </body>
</html>
