<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="line" width="100" height="100"></canvas>
    <canvas id="circle" width="200" height="200"></canvas>
    <script>
      // Draw a Line
      const canvasLine = document.querySelector('#line');
      const ctxLine = canvasLine.getContext('2d');
      ctxLine.moveTo(0, 0);
      ctxLine.lineTo(100, 100);
      ctxLine.stroke();

      // Draw a Circle
      const canvasCircle = document.querySelector('#circle');
      const ctxCircle = canvasCircle.getContext('2d');
      ctxCircle.beginPath();
      ctxCircle.arc(95, 50, 40, 0, 2 * Math.PI);
      ctxCircle.stroke();
    </script>
  </body>
</html>
