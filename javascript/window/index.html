<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window</title>
  </head>
  <body>
    <div id="close">close</div>
    <script>
      const closeWindow = document.getElementById('close');
      closeWindow.onclick = () => {
        window.close();
      };
    </script>
  </body>
</html>
