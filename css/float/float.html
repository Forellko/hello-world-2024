<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float</title>
    <style>
      .float-left {
        float: left;
        height: 100px;
      }
      .float-right {
        float: right;
        height: 100px;
      }
      .clear-left::after {
        clear: both;
        overflow: auto;
        display: table;
        content: '';
      }
      .clear-left {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div class="float-left">hello world</div>
    <div class="float-right">Hey</div>
    <div class="clear-left">
      Lorem ipsum, dolor sit amet consectetur adipisicing elit. Necessitatibus
      expedita odio, earum doloremque quibusdam asperiores pariatur architecto
      dignissimos accusantium iste
    </div>
  </body>
</html>
