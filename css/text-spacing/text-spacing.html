<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text spacing</title>
    <style>
      .text {
        /* Space before first string */
        text-indent: 50px;
        /* Space on each letter */
        letter-spacing: 10px;
      }
    </style>
  </head>
  <body>
    <div class="text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam facilis
      impedit obcaecati, nobis quod a nisi omnis dolorum temporibus illum veniam
      sed aperiam accusantium cumque veritatis, amet quia perspiciatis eligendi.
    </div>
  </body>
</html>
