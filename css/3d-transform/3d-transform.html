<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Transform</title>
    <style>
      .block {
        width: 100px;
        height: 100px;
        background-color: red;
        transform: rotateX(35deg) rotateY(35deg) rotateZ(35deg);
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
  </body>
</html>
