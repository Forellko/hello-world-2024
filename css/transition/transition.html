<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .block {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 4s, transform 5s;
        transition-delay: 1s;
        box-shadow: 2px 2px 5px black;
      }
      .block:hover {
        width: 200px;
        height: 300px;
        transform: rotateX(360deg) rotateY(90deg);
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
  </body>
</html>
