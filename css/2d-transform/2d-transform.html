<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Transform</title>
    <!-- translate()
rotate()
scaleX()
scaleY()
scale()
skewX()
skewY()
skew()
matrix() -->
    <style>
      .block1 {
        background-color: red;
        width: 100px;
        height: 100px;
        transform: translate(300px, 300px) rotate(35deg) scale(5, 3)
          skewX(10deg) skewY(50deg);
      }
    </style>
  </head>
  <body>
    <div class="block1"></div>
  </body>
</html>
