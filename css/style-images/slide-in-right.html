<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide in top</title>
    <style>
      .block {
        position: relative;
        width: 200px;
        height: 200px;
        background-color: red;
      }
      .overlay {
        position: absolute;
        width: 0;
        right: 0;
        height: 100%;
        background-color: blue;
        transition: 1s ease;
      }
      .block:hover .overlay {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="block">
      <div class="overlay"></div>
    </div>
  </body>
</html>
