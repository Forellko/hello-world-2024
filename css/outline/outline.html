<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline</title>
    <style>
      body {
        margin: 0;
      }
      .block {
        width: 200px;
        height: 200px;
        background-color: blue;
        outline: 50px solid red;
        outline-offset: 300px;
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
  </body>
</html>
