<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap&effect=neon"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .hello {
        font-family: 'Roboto' sans-serif;
        font-size: 10vw;
      }
    </style>
    <title>Google Fonts</title>
  </head>
  <body>
    <div class="hello font-effect-neon">Hello World!</div>
  </body>
</html>
