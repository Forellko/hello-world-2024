<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <style>
      @keyframes example {
        from {
          background-color: red;
        }
        to {
          background-color: blue;
        }
      }
      .block {
        width: 100px;
        height: 100px;
        background-color: red;
        animation-name: example;
        animation-duration: 5s;
      }
    </style>
  </head>
  <body>
    <div class="block"></div>
  </body>
</html>
