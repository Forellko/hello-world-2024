<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .shadow-text {
        text-shadow: 2px 2px 5px;
      }
      .shadow-box {
        width: 200px;
        height: 200px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
      }
    </style>
    <title>Shadow</title>
  </head>
  <body>
    <div class="shadow-text">Hello</div>
    <div class="shadow-box">World</div>
  </body>
</html>
