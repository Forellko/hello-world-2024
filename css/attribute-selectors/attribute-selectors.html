<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute selectors</title>
    <style>
      a {
        font-size: xx-large;
      }
      /* with attribute */
      a[target='_blank'] {
        background-color: red;
      }
      [title~='all'] {
        background-color: green;
      }
      [class|='attribute'] {
        color: white;
      }
      /* start with */
      [class^='top'] {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <a
      href="https://www.w3schools.com/css/css_attribute_selectors.asp"
      target="_blank"
      >w3s</a
    >
    <div class="attribute-all" title="all qqq">123</div>
    <div class="top attribute-2">222</div>
  </body>
</html>
