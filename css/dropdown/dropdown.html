<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
    <style>
      .dropdown-content {
        display: none;
        position: absolute;
      }
      .dropdown-block:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="dropdown-block">
      <span>Hover me!</span>
      <div class="dropdown-content">dropdown content</div>
    </div>
  </body>
</html>
