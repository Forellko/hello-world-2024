<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svg</title>
  </head>
  <body>
    <!-- SVG Circle -->
    <svg width="100" height="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="blue"
        stroke-width="4"
        fill="red"
      ></circle>
    </svg>
    <!-- SVG Rectangle -->
    <svg width="400" height="100">
      <rect
        width="400"
        height="100"
        style="fill: rgb(0, 0, 255); stroke-width: 10; stroke: rgb(0, 0, 0)"
      ></rect>
    </svg>
    <!-- SVG Rounded Rectangle -->
    <svg width="400" height="180">
      <rect
        x="50"
        y="20"
        rx="20"
        ry="20"
        width="150"
        height="150"
        style="fill: red; stroke: black; stroke-width: 5; opacity: 5"
      ></rect>
    </svg>
    <!-- SVG Star -->
    <svg width="300" height="200">
      <polygon
        points="100,10,40,198, 190, 78, 10, 78, 160, 198 "
        style="fill: red; stroke: blue; stroke-width: 5; fill-rule: evenodd"
      ></polygon>
    </svg>
  </body>
</html>
