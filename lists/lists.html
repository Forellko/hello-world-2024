<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <ul>
      <li>Hello</li>
      <li>World</li>
    </ul>
    <ol>
      <li>League of Legends</li>
      <li>Legends of Runeterra</li>
      <li>Gurdian Tales</li>
    </ol>
    <dl>
      <dt>Coffee</dt>
      <dd>Drink to not sleep</dd>
      <dt>Tea</dt>
      <dd>Drink to chill</dd>
    </dl>
  </body>
</html>
